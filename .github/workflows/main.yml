name: Daily Add-On Pipeline

on: 
  push:
    tags:
      - "*.*.*"

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: list
        run: ls .

      - name: run python
        run: python asd.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ github.workspace }}/asd.py"
