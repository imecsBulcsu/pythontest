name: Daily Add-On Pipeline

on: 
  push

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: list
        run: ls .

      - name: run python
        env: 
          token: ${{ secrets.GITHUB_TOKEN }}
        run: python asd*.py
